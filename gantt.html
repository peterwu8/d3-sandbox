<!DOCTYPE html>
<html>
<head>
	<title>Gantt Chart Example 1</title>
	<link type="text/css" href="gantt-common.css" rel="stylesheet" />
	<link type="text/css" href="gantt.css" rel="stylesheet" />
    <script type="text/javascript" src="d3/d3.min.js"></script>
	<script type="text/javascript" src="d3/gantt-chart-d3v2.js"></script>
</head>
<body>
	<script type="text/javascript" src="gantt.js"></script>
	<svg width="230" height="230" version="1.1">
	  <line x1="80" x2="120" y1="20" y2="20" stroke="#CC0000" stroke-width="20" stroke-linecap="round"/>
	  <line x1="80" x2="120" y1="50" y2="50" stroke="#669900" stroke-width="20" stroke-linecap="round"/>
	  <line x1="80" x2="120" y1="80" y2="80" stroke="#33b5e5" stroke-width="20" stroke-linecap="round"/>
	  <line x1="80" x2="120" y1="110" y2="110" stroke="#ffbb33" stroke-width="20" stroke-linecap="round"/>
	  <text x="145" y="25" fill="#4C3327">FAILED</text>
	  <text x="145" y="55" fill="#4C3327">SUCCEEDED</text>
	  <text x="145" y="85" fill="#4C3327">RUNNING</text>
	  <text x="145" y="115" fill="#4C3327">KILLED</text>
	</svg>

</body>
</html>
