<!DOCTYPE html>
<html>
<head>
	<title>Gantt Chart Example 1</title>
	<link type="text/css" href="gantt-common.css" rel="stylesheet" />
	<link type="text/css" href="gantt.css" rel="stylesheet" />
    <script type="text/javascript" src="d3/d3.min.js"></script>
	<script type="text/javascript" src="d3/gantt-chart-d3v2.js"></script>
</head>
<body>
	<script type="text/javascript" src="gantt.js"></script>
	<svg width="1100" height="230" version="1.1">
	  <line x1="200" x2="240" y1="20" y2="20" stroke="#CC0000" stroke-width="20" stroke-linecap="round"/>
	  <line x1="420" x2="460" y1="20" y2="20" stroke="#669900" stroke-width="20" stroke-linecap="round"/>
	  <line x1="640" x2="680" y1="20" y2="20" stroke="#33b5e5" stroke-width="20" stroke-linecap="round"/>
	  <line x1="860" x2="900" y1="20" y2="20" stroke="#ffbb33" stroke-width="20" stroke-linecap="round"/>
	  <text x="265" y="25" fill="#4C3327">FAILED</text>
	  <text x="485" y="25" fill="#4C3327">SUCCEEDED</text>
	  <text x="705" y="25" fill="#4C3327">RUNNING</text>
	  <text x="925" y="25" fill="#4C3327">KILLED</text>
	</svg>

</body>
</html>
